<!-- 每个职业的分析展示页面 -->
{% extends "base.html" %}

{%block header_title%}职业分析{%end%}
{% block body %}
<div data-role="page" id = "page-show">
    <div data-role="header">
        <h1>已为你生成职业{{occupation}}的分析报告:</h1>
    </div>

    <div data-role="content">
        <table border="1" width = "100%" height = "50%" align = "center">
          <tr>
            <th>薪酬对比:</th>
            <th>需求程度:</th>
          </tr>
          <tr width = "100%" height = "100%">
            <td ><img src = "/static/images/analy/1.jpg" width="80%" height="65%"> </td>
            <td ><img src = "/static/images/analy/2.jpg" width="80%" height="65%"></td>
          </tr>
        </table>
    </div>

    <div data-role="footer">
        <h1>此份数据报告生成时间2016/7/24 23:59:59</h1>
        <a href="/" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-notext">返回首页</a>
    </div>
</div>
{% end %}
